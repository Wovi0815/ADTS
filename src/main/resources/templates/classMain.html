<script type="text/javascript">

function GetRequest() {
var url = location.search; //获取url中"?"符后的字串
var theRequest = new Object();
 if (url.indexOf("?") != -1) {
       var str = url.substr(1);
       strs = str.split("&");
       for (var i = 0; i < strs.length; i++) {
           theRequest[strs[i].split("=")[0]] = decodeURIComponent(strs[i].split("=")[1]);
       }
   }
   return theRequest;
}

function QryMidCls(){//查中间件下属类
	var a=GetRequest();//中间件菜单传值
	$.ajax({
		url:"/QueryMidwareClass.do",
		type:"GET",
		async:true,
		data:{"midwareName":a['midwareName']},
		success:function(result){
			for(var i=0;i<result.length;i++){
				var body = "<tr>";
		        body    += "<td id='tclsId'>" + result[i].c_id + "</td>";
		        body    += "<td id='tclsName'>" + result[i].c_name + "</td>";
		        body    += "<td id='tclsDesc'>" + result[i].c_desc + "</td>";  
		        body    += "<td id='tclsFather'>" + result[i].c_father + "</td>";
		        body    += "<td>"+
		        "<button id='editBtn' type='button' style='width: 30%;float: left;'class='btn btn-block btn-outline-primary btn-sm' data-toggle='modal' data-target='#modal-default'onclick='editClick(this);'>修改</button> "+
		        "<button id='deleteBtn' type='button' style='margin-left: 10px; width: 30%;float: left; margin-top: 0px;'class='btn btn-block btn-outline-danger btn-sm'>删除</button> "+
		        "<button id='infBtn'type='button' style='margin-left: 10px; width: 30%;float: left; margin-top: 0px;'class='btn btn-block btn-outline-success btn-sm'>接口详情</button> "+
		        "</td>";
		        body    += "</tr>";
			    $("#example1 tbody" ).append(body); 
				var obody="";
		        	obody	+= "<option id='opitem'>"+result[i].c_father +"</option>";
		        	$("#selectClass" ).append(obody);
			}
		
			$("#example1").DataTable({
			      "responsive": true,
			      "autoWidth": false,
			      "paging": true,
			      "lengthChange": true,
			      "searching": false,
			      "ordering": true,
			      "info": true,
			    });
		},
		error:function(result){
			alert("未知错误联系管理员！");
		}
	});

}

//根据下拉框重新刷新表格

			        body    += "<td id='tclsFather'>" + result[i].c_father + "</td>";
			        body    += "<td>"+
			        "<button id='editBtn' type='button' style='width: 30%;float: left;' class='btn btn-block btn-outline-primary btn-sm' data-toggle='modal' data-target='#modal-default' onclick='editClick(this);'>修改</button> "+
			        "<button id='deleteBtn' type='button' style='margin-left: 10px; width: 30%;float: left; margin-top: 0px;'class='btn btn-block btn-outline-danger btn-sm'>删除</button> "+
			        "<button id='infBtn'type='button' style='margin-left: 10px; width: 30%;float: left; margin-top: 0px;'class='btn btn-block btn-outline-success btn-sm'>接口详情</button> "+
