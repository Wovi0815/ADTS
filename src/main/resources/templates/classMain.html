<script type="text/javascript">

function GetRequest() {
var url = location.search; //获取url中"?"符后的字串
var theRequest = new Object();
 if (url.indexOf("?") != -1) {
       var str = url.substr(1);
       strs = str.split("&");
       for (var i = 0; i < strs.length; i++) {
           theRequest[strs[i].split("=")[0]] = decodeURIComponent(strs[i].split("=")[1]);
       }
   }
   return theRequest;
}

//------全局变量-------
var a=GetRequest();//中间件菜单传值
var midwareId=a['midwareId'];
var clickKey;
//------全局变量-------


function QryMidCls(){//查中间件下属类
	$("#example1 tbody" ).empty();
	$.ajax({
		url:"/QueryMidwareClass.do",
		type:"POST",
		async:true,
		data:{"midwareId":midwareId},
		success:function(result){
			var body="";
			for(var i=0;i<result.length;i++){
				body = "<tr>";
		        body    += "<td id='tclsId'>" + result[i].c_id + "</td>";
		        body    += "<td id='tclsName'>" + result[i].c_name + "</td>";
		        body    += "<td id='tclsDesc'>" + result[i].c_desc + "</td>";  
		        body    += "<td id='tclsFather'>" + result[i].c_father + "</td>";
		        body    += "<td>"+
		        "<button id='editBtn' type='button' style='width: 25%;float: left;'class='btn btn-block btn-outline-primary btn-sm' data-toggle='modal' data-target='#modal-default'onclick='editClick(this);'>修改</button> "+
		        "<button id='deleteBtn' type='button' style='margin-left: 3%; width: 25%;float: left; margin-top: 0px;'class='btn btn-block btn-outline-danger btn-sm'   onclick='deleteClick(this);'>删除</button> "+
		        "<button id='infBtn'type='button' style='margin-left: 3%; width: 30%;float: left; margin-top: 0px;'class='btn btn-block btn-outline-success btn-sm' onclick='toInterface(this);''>下属接口</button> "+
		        "</td>";
		        body    += "</tr>";
			    $("#example1 tbody" ).append(body); 
			}
			$("#example1").DataTable({
			      "responsive": true,
			      "autoWidth": false,
			      "paging": true,
			      "lengthChange": true,
			      "searching": false,
			      "ordering": true,
			      "info": true,
			    });

		},
		error:function(result){
			alert("未知错误联系管理员！");
		}
	});

}
//查询中间件的当前类页面的所有父类
function QryMidClsFather(){
	$("#selectClass" ).empty();
	$.ajax({
		url:"/QryMidClsFather.do",
		type:"POST",
		async:true,
		data:{"midwareId":midwareId},
		success:function(result){
			var obody="<option>筛选条件/父类</option>";
			for(var i=0;i<result.length;i++){
	        	obody	+= "<option id='opitem'>"+result[i].c_father +"</option>";
				}
			$("#selectClass" ).append(obody);
		},	
		error:function(result){
			alert("未知错误联系管理员！");
		}
	});
}


//根据下拉框重新刷新表格
$("#selectClass").change(function(){
	var cfather =$("#selectClass").val();
	if(cfather=="筛选条件/父类"){
		cfather=null;	
	}
		 var oldTable = $('#example1').dataTable();
		    oldTable.fnClearTable(); 
		    oldTable.fnDestroy();
		$.ajax({
			url:"/QryMidClsByFather.do",
			type:"POST",
			async:true,
			data:{
				"cfather":cfather,
			"midwareId":midwareId
			},
			success:function(result){
				var body ="";
				for(var i=0;i<result.length;i++){
					body = "<tr>";
			        body    += "<td id='tclsId'>" + result[i].c_id + "</td>";
			        body    += "<td id='tclsName'>" + result[i].c_name + "</td>";
			        body    += "<td id='tclsDesc'>" + result[i].c_desc + "</td>";  
			        body    += "<td id='tclsFather'>" + result[i].c_father + "</td>";
			        body    += "<td>"+
			        "<button id='editBtn' type='button' style='width: 25%;float: left;'class='btn btn-block btn-outline-primary btn-sm' data-toggle='modal' data-target='#modal-default'onclick='editClick(this);'>修改</button> "+
			        "<button id='deleteBtn' type='button' style='margin-left: 3%; width: 25%;float: left; margin-top: 0px;'class='btn btn-block btn-outline-danger btn-sm'   onclick='deleteClick(this);'>删除</button> "+
			        "<button id='infBtn'type='button' style='margin-left: 3%; width: 30%;float: left; margin-top: 0px;'class='btn btn-block btn-outline-success btn-sm' onclick='toInterface(this);''>下属接口</button> "+
			        "</td>";
			        body    += "</tr>";  
			        $("#example1 tbody" ).append(body); 
				}
				$("#example1").DataTable({
				      "responsive": true,

//查询所有类、供新增、编辑 使用 #####模态框：下拉#####
function qryClsBeFather(iclsFather){
	$("#iclsFather" ).empty();
	$.ajax({
		url:"/QryClsBeFather.do",
		type:"POST",
		async:true,
		data:{
			"midwareId":midwareId
		},
		success:function(result){
			for(var i=0;i<result.length;i++){
				var obody="";
				if(iclsFather == result[i].c_id){
					obody	+= "<option selected='selected'>"+result[i].c_id +"</option>";
				}else{
					obody	+= "<option>"+result[i].c_id +"</option>";
				}
	        	$("#iclsFather" ).append(obody);
			}
		},
		error:function(result){
			alert("未知错误联系管理员！");
		}
	});
}




//新增     ###模态框内容####
function addClick(){
	clickKey="add";
	qryClsBeFather();
	$("#iclsMidware").val(midwareId);
	$("#iclsId").val("");
	$("#iclsId").removeAttr("readonly");
	$("#iclsName").val("");
	$("#iclsDesc").val("");
    
}
//编辑     ###模态框内容####
function editClick(e){	
	clickKey="edit";
	    var cId=$(e).parent().parent().find("td").eq(0).text();
	    $.ajax({
			url:"/QryMidClsByCId.do",
			type:"POST",
			async:true,
			data:{
				"cId":cId
			},
			success:function(result){
				
				$("#iclsId").val(result.c_id);
				$("#iclsId").attr("readOnly","true");
				$("#iclsName").val(result.c_name);
				$("#iclsDesc").val(result.c_desc);
				var iclsFather =result.c_father;
				var iclsMidware =result.c_midware;
				$("#iclsMidware").val(result.c_midware);
				qryClsBeFather(iclsFather);
			},
			error:function(result){
				alert("未知错误联系管理员！");
			}
		}); 	 
}
//插入数据
function InsertData(modalCId,modalCName,modalCDesc,modalCFather,modalCMidware){

		$.ajax({
			url:"/InsertCls.do",
			type:"POST",
			async:true,
			data:{
				"modalCId":modalCId,
				"modalCName":modalCName,
				"modalCDesc":modalCDesc,
				"modalCFather":modalCFather,
				"modalCMidware":modalCMidware
			},
			success:function(result){
				if(result=1){
					
					var oldTable = $('#example1').dataTable();
				    oldTable.fnClearTable(); 
				    oldTable.fnDestroy();
					QryMidCls();
				}else{
					alert("插入失败");
				}
				
			},
			error:function(result){
				alert("未知错误联系管理员！");
				
			}
		});
	
}
//更新数据
function UpdateData(modalCId,modalCName,modalCDesc,modalCFather,modalCMidware){
	$.ajax({
		url:"/UpdateCls.do",
		type:"POST",
		async:true,
		data:{
			"modalCId":modalCId,
			"modalCName":modalCName,
			"modalCDesc":modalCDesc,
			"modalCFather":modalCFather,
			"modalCMidware":modalCMidware
		},
		success:function(result){
			if(result=1){
				
				var oldTable = $('#example1').dataTable();
			    oldTable.fnClearTable(); 
			    oldTable.fnDestroy();
				QryMidCls();
			}else{
				alert("更新失败");
			}
			
		},
		error:function(result){
			alert("发生未知错误联系管理员！");
		}
	});

}	
function changeDataByKey(modalCId,modalCName,modalCDesc,modalCFather,modalCMidware) {
	if(clickKey=="add"){
		//新增之前先进行查询类标识是否唯一   
		 $.ajax({
				url:"/QryMidClsByCId.do",
				type:"POST",
				async:true,
				data:{
					"cId":modalCId
				},
				success:function(result){
					if(result.c_id == modalCId){	
						alert("ERROR类标识为唯一项");
					}else{
						InsertData(modalCId,modalCName,modalCDesc,modalCFather,modalCMidware);//插入
					}
				},
				error:function(result){
					alert("未知错误联系管理员！");
				}
			}); 
					
	}else if(clickKey=="edit"){
		UpdateData(modalCId,modalCName,modalCDesc,modalCFather,modalCMidware);
	}

}	
function save(){
	var modalCId=$("#iclsId").val();
	var modalCName=$("#iclsName").val();
	var modalCDesc=$("#iclsDesc").val();
	var modalCFather=$("#iclsFather").val();
	var modalCMidware=$("#iclsMidware").val();
	if(modalCId==""||modalCName==""||modalCDesc==""||modalCFather==""||modalCMidware==""){
		alert("ERROR!存在未填项");
	}else{
		changeDataByKey(modalCId,modalCName,modalCDesc,modalCFather,modalCMidware);
	}
}

// 删除
function deleteClick(e){
	var cId=$(e).parent().parent().find("td").eq(0).text();
	$.ajax({
		url:"/DeleteCls.do",
		type:"POST",
		async:true,
		data:{
			"cId":cId	
		},
		success:function(result){
			if(result=1){
				var oldTable = $('#example1').dataTable();
			    oldTable.fnClearTable(); 
			    oldTable.fnDestroy();
				QryMidCls();
				QryMidClsFather();
			}else{
				alert("删除失败");
			}
			
		},
		error:function(result){
			alert("发生未知错误联系管理员！");
		}
	});
	
}

function toInterface(e){
	var cId=$(e).parent().parent().find("td").eq(0).text();
	window.parent.zhu.location.href="/interfaceMain?classId="+cId;	
}


</script>
