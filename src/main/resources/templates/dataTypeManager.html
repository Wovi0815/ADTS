<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>主页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/dist/css/ionicons.css}">
    <!-- Tempusdominus Bbootstrap 4 -->
    <link rel="stylesheet" th:href="@{/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
    <!-- iCheck -->
    <link rel="stylesheet" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
    <!-- JQVMap -->
    <link rel="stylesheet" th:href="@{/plugins/jqvmap/jqvmap.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
    <!-- Daterange picker -->
    <link rel="stylesheet" th:href="@{/plugins/daterangepicker/daterangepicker.css}">
    <!-- summernote -->
    <link rel="stylesheet" th:href="@{/plugins/summernote/summernote-bs4.css}">
    <style>
        #add .input-group {
            float: left;
            width: 40%;
            margin-left: 5%;
            margin-bottom: 10px;
        }
        
        .m-toast-pop {
            display: none;
            position: fixed;
            width: 100%;
            top: 0;
            bottom: 0;
            right: 0;
            overflow: auto;
            text-align: center;
        }
        
        .m-toast-inner {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 100%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .m-toast-inner-text {
            display: inline-block;
            margin: 0 22px;
            padding: 19px 21px;
            font-size: 16px;
            color: #FFFFFF;
            letter-spacing: 0;
            line-height: 22px;
            background: rgba(0, 0, 0, 0.72);
            border-radius: 10px;
        }
    </style>
</head>

<body class="hold-transition sidebar-mini layout-fixed">

    <div class="modal fade" id="modal-add-basic">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 id="title" class="modal-title"></h4>
                </div>

                <div id="add">
                    <div class="input-group">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default">类型标识</button>
                        </div>
                        <!-- /btn-group -->
                        <input id="typId" type="text" class="form-control">
                    </div>
                    <div class="input-group">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default">类型名称</button>
                        </div>
                        <input id="typName" type="text" class="form-control">
                    </div>
                    <div class="input-group">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default">长度</button>
                        </div>
                        <input id="typSize" type="text" class="form-control">
                    </div>
                    <div class="input-group" style="">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default">类型描述</button>
                        </div>
                        <input id="typDesc" type="text" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" style="float: right;margin-left: 2%;">取消</button>
                    <button type="button" onclick="save();" class="btn btn-primary">保存</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <div class="card-body">
        <button id='addBtn' type='button' style='margin-right:3% ;width: 10%;float: right;' class='btn btn-block btn-outline-info btn-sm' data-toggle='modal' data-target='#modal-add-basic' onclick='add();'>新增基本类型</button>
        <button id='addBtn' type='button' style='margin-right:3% ;width: 10%;float: right;margin-top: 0px;margin-bottom: 20px;' class='btn btn-block btn-outline-info btn-sm' onclick='addStruct();'>新增结构体类型</button>


        <table id="typeData" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>类型标识</th>
                    <th>类型名称</th>
                    <th>长度</th>
                    <th>属性</th>
                    <th>类型描述</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>


    <div id="m-toast-pop" class="m-toast-pop">
        <div class="m-toast-inner">
            <div class="m-toast-inner-text" id="m-toast-inner-text">复制成功</div>
        </div>
    </div>
</body>

<script th:src="@{/plugins/jquery/jquery.js}"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
<script type="module" th:src="@{/plugins/popper/popper.js}"></script>
<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/plugins/jquery-ui/jquery-ui.min.js}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/select2/js/select2.full.min.js}"></script>
<script th:src="@{/plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js}"></script>
<script th:src="@{/plugins/bootstrap-switch/js/bootstrap-switch.min.js}"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
<!-- DataTables -->
<script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>

<!-- ChartJS -->

<!-- Sparkline -->
<script th:src="@{/plugins/chart.js/Chart.min.js}"></script>
<script th:src="@{/plugins/sparklines/sparkline.js}"></script>

<!-- jQuery Knob Chart -->
<script th:src="@{/plugins/jquery-knob/jquery.knob.min.js}"></script>
<!-- overlayScrollbars -->
<script th:src="@{/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.js}"></script>

<script>
    var mod = " ";

    $(function() {
        search();
    });

    function save() {
        var typId = $("#typId").val();
        var typDesc = $("#typDesc").val();
        var typName = $("#typName").val();
        var typSize = $("#typSize").val();
        if (mod == "add") {
            $.ajax({
                type: "POST",
                url: "/saveBasicDataType",
                async: true,
                data: {
                    "typId": typId,
                    "typName": typName,
                    "typAttr": "basic",
                    "typSize": typSize,
                    "typDesc": typDesc
                },
                success: function(result) {
                    search();
                    $('#m-toast-inner-text').text('保存成功');
                    $('#m-toast-pop').fadeIn();
                    setTimeout(function() {
                        $('#m-toast-pop').fadeOut();
                    }, 200);
                    $("modal-add-basic").modal('hide');
                },
                error: function() {
                    console.log("保存错误！请联系管理员！！")
                }
            });
        } else if (mod == "edit") {
            $.ajax({
                type: "POST",
                url: "/updateBasicDataType",
                async: true,
                data: {
                    "typId": typId,
                    "typName": typName,
                    "typAttr": "basic",
                    "typSize": typSize,
                    "typDesc": typDesc
                },
                success: function(result) {
                    search();
                    $('#m-toast-inner-text').text('保存成功');
                    $('#m-toast-pop').fadeIn();
                    setTimeout(function() {
                        $('#m-toast-pop').fadeOut();
                    }, 200);
                    $("modal-add-basic").modal('hide');
                },
                error: function() {
                    console.log("保存错误！请联系管理员！！")
                }
            });
        }
    }

    function clear() {
        $("#typId").val("");
        $("#typDesc").val("");
        $("#typName").val("");
        $("#typSize").val("");
    }

    function search() {
        $("#typeData tbody tr").remove();
        $.ajax({
            type: "POST",
            url: "/qryDataType",
            async: true,
            success: function(result) {
                for (var i = 0; i < result.length; i++) {
                    if (result[i].typAttr == "basic") {
                        $("#typeData tbody").append(
                            "<tr>" +
                            "<td>" + result[i].typId + "</td>" +
                            "<td>" + result[i].typName + "</td>" +
                            "<td>" + result[i].typSize + "</td>" +
                            "<td>" + result[i].typAttr + "</td>" +
                            "<td>" + result[i].typDesc + "</td>" +
                            "<td>" +
                            "<button id='editBtn' type='button' style='margin-left:3%;width: 20%;margin-top:6px;float:left'class='btn btn-block btn-outline-primary btn-sm' data-toggle='modal' data-target='#modal-default'onclick='edit(this);'>修改</button> " +
                            "<button id='deleteBtn' type='button' style='margin-left:3%;width: 20%;margin-top:6px;float:left'class='btn btn-block btn-outline-danger btn-sm'   onclick='del(this);'>删除</button> " +
                            "</td>"
                        );
                    } else {
                        $("#typeData tbody").append(
                            "<tr>" +
                            "<td>" + result[i].typId + "</td>" +
                            "<td>" + result[i].typName + "</td>" +
                            "<td>" + result[i].typSize + "</td>" +
                            "<td>" + result[i].typAttr + "</td>" +
                            "<td>" + result[i].typDesc + "</td>" +
                            "<td>" +
                            "<button id='editBtn' type='button' style='margin-left:3%;width: 25%;margin-top:6px;float:left'class='btn btn-block btn-outline-primary btn-sm' data-toggle='modal' data-target='#modal-default'onclick='editStruct(this);'>结构体详情</button> " +
                            "<button id='editBtn' type='button' style='margin-left:3%;width: 20%;margin-top:6px;float:left'class='btn btn-block btn-outline-primary btn-sm' data-toggle='modal' data-target='#modal-default'onclick='editStruct(this);'>修改</button> " +
                            "<button id='deleteBtn' type='button' style='margin-left:3%;width: 20%;margin-top:6px;float:left'class='btn btn-block btn-outline-danger btn-sm'   onclick='delStruct(this);'>删除</button> " +
                            "</td>");
                    }

                }
            },
            error: function() {
                console.log("初始化查询错误！请联系管理员！！")
            }
        });
    }

    function edit(e) {
        var mod = "edit";
    }

    function del(e) {

    }

    function add() {
        var mod = "add";
        clear();
    }

    function addStruct() {
        window.parent.zhu.location.href = "/addStruct";
    }
</script>

</html>
