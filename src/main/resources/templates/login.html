
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CSRDA TES | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="@{/dist/css/ionicons.min.css}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
  <!-- jQuery -->
  <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
  <!-- Bootstrap 4 -->
  <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <!-- AdminLTE App -->
  <script th:src="@{/dist/js/adminlte.min.js}"></script>
  <script th:src="@{/plugins/jquery/jquery.js}" ></script>
  <!-- Google Font: Source Sans Pro -->
 <link th:href="@{/dist/css/google.css}" rel="stylesheet">
  <script type="text/javascript">

  </script>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <b>CSRDA </b>ADTS</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
		<div class="user-panel mt-3 pb-3 mb-3 d-flex">
		  <div class="image" style="margin: auto;">
		    <img style="width: 67.2px;height: 67.2px;" th:src="@{/dist/img/csic.png}" class="img-circle elevation-2" alt="User Image">
		  </div>
		</div>
		<p id="error" class="login-box-msg"   th:text="${msg}" style="color: red"></p>
      <form  method="post" action="login">
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="userName" placeholder="用户名" required="required">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="passWord" placeholder="密码" required="required">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
       
          <!-- /.col -->
          <div class="col-4" style="margin: auto;">
            <input type="submit" class="btn btn-primary btn-block" value="登录"/>
          </div>
          <!-- /.col -->
        </div>
      </form> 

    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->



</body>
</html>
