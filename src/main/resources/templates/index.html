<script>
$(function(){
	$.ajax({
		url:"/QueryMidware.do",
		type:"post",
		async:true,
		success:function(result){
			for(var i=0;i<result.length;i++){
				$("#qryMidware").append(
				"<li class='nav-item'>"+
				    "<a href='/classMain?midwareName="+result[i].mid_name+"' target='zhu' class='nav-link avtive'>"+
				     "<i class='far fa-dot-circle nav-icon'></i>"+
				      "<p>"+result[i].mid_name+
				      "</p>"+"</a>"+"</li>"
				);
			}
		},
		error:function(result){
			alert("未知错误联系管理员！");
		}
	});
	
	
	
});
</script>

<script type="text/javascript">
function calcPageHeight(doc) {
    var cHeight = Math.max(document.body.clientHeight, document.documentElement.clientHeight)
    var sHeight = Math.max(document.body.scrollHeight, document.documentElement.scrollHeight)
    var height  = Math.max(cHeight, sHeight)
    return height;
}
//����ID��ȡiframe����
var ifr = document.getElementById('main')
ifr.onload = function() {
	  
	  ifr.style.height='0px';
    var iDoc = ifr.contentDocument || ifr.document
    var height = calcPageHeight(iDoc)
    ifr.style.height = $(".content-wrapper").height()+"px";
}
</script>
