<script type="text/javascript">

function GetRequest() {
var url = location.search; //获取url中"?"符后的字串
var theRequest = new Object();
 if (url.indexOf("?") != -1) {
       var str = url.substr(1);
       strs = str.split("&");
       for (var i = 0; i < strs.length; i++) {
           theRequest[strs[i].split("=")[0]] = decodeURIComponent(strs[i].split("=")[1]);
       }
   }
   return theRequest;
}

//------全局变量-------
var a=GetRequest();//中间件菜单传值
var mesId=a['mesId'];
var clickKey;
//------全局变量-------

function QryDataMes(){//查接口下属参数
	$("#example1 tbody" ).empty();
	$.ajax({
		url:"/qryMesDataDetail",
		type:"POST",
		async:true,
		data:{"mesId":mesId},
		success:function(result){
			var body="";
			for(var i=0;i<result.length;i++){
				body = "<tr>";
				body    += "<td id='tdataRange'>" + result[i].mes_data_range + "</td>";
		        body    += "<td id='tdataLong'>" + result[i].mes_data_long + "</td>";
		        body    += "<td id='tdataName'>" + result[i].mes_data_name + "</td>";  
		        body    += "<td id='tdataDesc'>" + result[i].mes_data_desc  + "</td>";
		        body    += "<td id='tdataType'>" + result[i].mes_data_type  + "</td>";
		        body    += "<td>"+		        
		        "<button id='editBtn' type='button' style='margin-left:4%;margin-top:6px;width:45%;float: left;'class='btn btn-block btn-outline-primary btn-sm' data-toggle='modal' data-target='#modal-default'onclick='editClick(this);'>修改</button> "+
		        "<button id='deleteBtn' type='button' style='margin-left:4%;width:45%;float:left'class='btn btn-block btn-outline-danger btn-sm'   onclick='deleteClick(this);'>删除</button> "+
		        "</td>";
		        body    += "</tr>";
			    $("#example1 tbody" ).append(body); 
				
			}
			
			$("#example1").DataTable({
			      "autoWidth": true,
			      "paging": true,
			      "lengthChange": true,
			      "searching": false,
			      "ordering": true,
			      "info": true,
			    });

		},
		error:function(result){
			toastr.warning('未知错误,请联系管理员!');
		}
	});

}

//新增     ###模态框内容####
function addClick(){
	clickKey="add";
	$("#idataname").removeAttr("readonly");
	$("#idatastart").val("");
	$("#idatalong").val("");
	$("#idataname").val("");
	$("#idatadesc").val("");
	$("#idataTyp").val("");
	$("#imesId").val(mesId);

}

//编辑     ###模态框内容####
function editClick(e){	
	clickKey="edit";
	  $("#idataname").attr("readonly","readonly");
	    var dataName=$(e).parent().parent().find("td").eq(2).text();
	    $.ajax({
			url:"/QryDataFillback",
			type:"POST",
			async:true,
			data:{
				"dataName":dataName,
				"mesId":mesId
			},
			success:function(result){
				var dataRange = result.mes_data_range;
				var s = dataRange.split("~");
				var start = s[0];
				$("#idatastart").val(start);
				$("#idatalong").val(result.mes_data_long);
				$("#idataname").val(result.mes_data_name);
				$("#idatadesc").val(result.mes_data_desc);
				$("#idataTyp").val(result.mes_data_type);
				$("#imesId").val(mesId);
				
			},
			error:function(result){
				toastr.warning('未知错误,请联系管理员!');
			}
		}); 	 
}

function save(){
	var dataStart=$("#idatastart").val();
	var dataLong=$("#idatalong").val();
	var dataName=$("#idataname").val();
	var dataDesc=$("#idatadesc").val();
	var dataTyp=$("#idataTyp").val();
	var mesId=$("#imesId").val();
	var dataEnd = (dataStart-0) + (dataLong-0) - 1 ;
	if(dataEnd==dataStart){
		var dataRange = dataStart;
	}else if(dataEnd > dataStart){
		var dataRange = dataStart+"~"+dataEnd;
	}
	
	
	var dataMap = new Array();
	dataMap.push({
		clickKey:clickKey,
		dataStart :dataStart,
		dataRange:dataRange,
		dataLong :dataLong,
		dataName :dataName,
		dataDesc :dataDesc,
		dataTyp :dataTyp,
		mesId :mesId});
	if(dataStart==""||dataLong==""||dataName==""||dataDesc==""||dataTyp==""||mesId==""){
		toastr.info('报文数据必填项未填写充分!');
	}else{
		changeDataByKey(dataMap);
	}
}

function changeDataByKey(dataMap) {
		//保存之前先进行验证  
		 $.ajax({
				url:"/QryDataIsExist",
				type:"POST",
				async:true,
				data:{
					"dataMap":JSON.stringify(dataMap)
				},
				success:function(result){
					if(result=="dataRangeExist"){
						toastr.error('字节范围填写有误!');
					}else if(result == "dataNameExist"){
						toastr.error('数据名称已存在!重复!');
					}else if(result == "SUCCESS"){
						if(clickKey=="add"){
						InsertData(dataMap);
					  }else if(clickKey=="edit"){  
						  UpdateData(dataMap);
					 }
				  }
				},
				error:function(result){
					toastr.warning('未知错误,请联系管理员!');
				}
			}); 
}	
//新增数据
function InsertData(dataMap){
	$.ajax({
		url:"/InsertMesData",
		type:"POST",
		async:true,
		data:{
			"dataMap":JSON.stringify(dataMap)
		},
		success:function(result){
		if(result==1){
			$("#modal-default").modal('hide'); 
			var oldTable = $('#example1').dataTable();
   		    oldTable.fnClearTable(); 
  		    oldTable.fnDestroy();
  			QryDataMes();
  			
		}else{
			toastr.error('报文数据新增失败!');
		} 
	},
		error:function(result){
			toastr.warning('未知错误,请联系管理员!');
		}
	}); 
	
	
}


//编辑数据
function UpdateData(dataMap){
	$.ajax({
		url:"/UpdateMesData",
		type:"POST",
		async:true,
		data:{
			"dataMap":JSON.stringify(dataMap)
		},
		success:function(result){
			if(result==1){
				$("#modal-default").modal('hide'); 
				var oldTable = $('#example1').dataTable();
	   		    oldTable.fnClearTable(); 
	  		    oldTable.fnDestroy();
	  			QryDataMes();
	  		  	
			}else{
				toastr.error('报文数据修改失败!');
			}
	
		},
		error:function(result){
			toastr.warning('未知错误,请联系管理员!');
		}
	}); 
	
}

//单个删除数据
function deleteClick(e){
	var dataName=$(e).parent().parent().find("td").eq(2).text();
	$.ajax({
		url:"/deleteOneData",
		type:"POST",
		async:true,
		data:{
			"dataName":dataName,
			"mesId":mesId
		},
		success:function(result){
			if(result==1){
				var oldTable = $('#example1').dataTable();
	   		    oldTable.fnClearTable(); 
	  		    oldTable.fnDestroy();
	  			QryDataMes();
	  		
			}else{
				toastr.error('报文数据删除失败!');
			}
		},	
		error:function(result){
			toastr.warning('未知错误,请联系管理员!');
		}
	});	

}
