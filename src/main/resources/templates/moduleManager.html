<script type="text/javascript">


//------全局变量-------
var clickKey;
//------全局变量-------


function QryModule(){//查所有节点的设备
	$("#example1 tbody" ).empty();
	$.ajax({
		url:"/QryModule",
		type:"POST",
		async:true,
		success:function(result){
			var body="";
			for(var i=0;i<result.length;i++){
				body = "<tr>";
		        body    += "<td >" + result[i].mod_id + "</td>";
		        body    += "<td >" + result[i].mod_name + "</td>";
		        body    += "<td >" + result[i].mod_nod + "</td>";  
		        body    += "<td >" + result[i].mod_rank + "</td>";  
		        body    += "<td>"+
		        "<button id='editBtn' type='button' style='width: 30%;float: left;'class='btn btn-block btn-outline-primary btn-sm' data-toggle='modal' data-target='#modal-default'onclick='detailClick(this);'>硬件详情</button> "+
		        "<button id='editBtn' type='button' style='margin-left: 4%;width: 30%;float: left;'class='btn btn-block btn-outline-primary btn-sm' data-toggle='modal' data-target='#modal-default'onclick='editClick(this);'>修改</button> "+
		        "<button id='deleteBtn' type='button' style='margin-left: 4%; width: 30%;float: left; margin-top: 0px;'class='btn btn-block btn-outline-danger btn-sm'   onclick='deleteClick(this);'>删除</button> "+
		        "</td>";
		        body    += "</tr>";
			    $("#example1 tbody" ).append(body); 
			}
			$("#example1").DataTable({
			
				 "autoWidth": false,
			      "paging": true,
			      "lengthChange": true,
			      "searching": false,
			      "ordering": true,
			      "info": true,
			    });

		},
		error:function(result){
			toastr.warning('未知错误,请联系管理员!');
		}
	});

}

//新增     ###模态框内容####
function addClick(){
	clickKey="add";
	$("#imidId").val("");
	$("#imidId").removeAttr("readonly");
	$("#imidName").val("");
	$("#imidDesc").val("");
    
}
//编辑     ###模态框内容####
function editClick(e){	
	clickKey="edit";
	    var midId=$(e).parent().parent().find("td").eq(0).text();
	    $.ajax({
			url:"/QryMidByMidId",
			type:"POST",
			async:true,
			data:{
				"midId":midId
			},
			success:function(result){
				
				$("#imidId").val(result.mid_id);
				$("#imidId").attr("readOnly","true");
				$("#imidName").val(result.mid_name);
				$("#imidDesc").val(result.mid_desc);
				
			},
			error:function(result){
				toastr.warning('未知错误,请联系管理员!');
			}
		}); 	 
}
 
//保存
function save(){
	var modMidId=$("#imidId").val();
	var modMidName=$("#imidName").val();
	var modMidDesc=$("#imidDesc").val();
	
	if(modMidId==""||modMidName==""||modMidDesc==""){
		toastr.info('中间件中必填项未填写充分!');
	}else{
		changeDataByKey(modMidId,modMidName,modMidDesc);
	}
}

function changeDataByKey(modMidId,modMidName,modMidDesc) {

	if(clickKey=="add"){
		//新增之前先进行查询是否唯一   
		 $.ajax({
				url:"/QryMidByMidId",
				type:"POST",
				async:true,
				data:{
					"midId":modMidId
				},
				success:function(result){
				
					if(result.mid_id == modMidId){	
						toastr.error('中间件已存在!重复!');
					}else{
						InsertData(modMidId,modMidName,modMidDesc);//插入
					}
				},
				error:function(result){
					toastr.warning('未知错误,请联系管理员!');
				}
			}); 
					
	}else if(clickKey=="edit"){
		UpdateData(modMidId,modMidName,modMidDesc);
	}

}	
//插入数据
function InsertData(modMidId,modMidName,modMidDesc){

		$.ajax({
			url:"/InsertMid",
			type:"POST",
			async:true,
			data:{
				"modMidId":modMidId,
				"modMidName":modMidName,
				"modMidDesc":modMidDesc
			},
			success:function(result){
				if(result=1){
					$("#modal-default").modal('hide'); 
					var oldTable = $('#example1').dataTable();
				    oldTable.fnClearTable(); 
				    oldTable.fnDestroy();
				    QryMid();
				}else{
					toastr.error('中间件新增失败!');
				}
				
			},
			error:function(result){
				toastr.warning('未知错误,请联系管理员!');
				
			}
		});
	
}
//更新数据
function UpdateData(modMidId,modMidName,modMidDesc){
	$.ajax({
		url:"/UpdateMid",
		type:"POST",
		async:true,
		data:{
			"modMidId":modMidId,
			"modMidName":modMidName,
			"modMidDesc":modMidDesc
		},
		success:function(result){
			if(result=1){
				$("#modal-default").modal('hide'); 
				var oldTable = $('#example1').dataTable();
			    oldTable.fnClearTable(); 
			    oldTable.fnDestroy();
			    QryMid();
			}else{
				toastr.error('中间件修改失败!');
			}
			
		},
		error:function(result){
			toastr.warning('未知错误,请联系管理员!');
		}
	});

}	
// 删除
function deleteClick(e){
	var midId=$(e).parent().parent().find("td").eq(0).text();
	$.ajax({
		url:"/DeleteMid",
		type:"POST",
		async:true,
		data:{
			"midId":midId	
		},
		success:function(result){
			if(result==1){
				var oldTable = $('#example1').dataTable();
			    oldTable.fnClearTable(); 
			    oldTable.fnDestroy();
			    QryMid();
			}else{
				toastr.error('类删除失败!');
			}
			
		},
		error:function(result){
			toastr.warning('未知错误,请联系管理员!');
		}
	});
	
}










</script>
